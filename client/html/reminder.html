<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>My Website</title>
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/reminder.css">
		<script defer src="/js/reminder.js"> </script>
	</head>

	<body>
		<nav class="navbar">
			<a class="navbar-element" href="/"> <img src="/images/calendar.png"> </a>
			<a class="navbar-element navbar-plus"> <img src="/images/plus-selected.png"> </a>
			<a class="navbar-element" href="/auth"> <img src="/images/logout.png"> </a>
		</nav>

		<div class="reminder-container"> 
			<form class="reminder-content"> 
				<h1 class="reminder-title"> Add reminder </h1>

				<label for="desc"> Note </label>
				<input type="text" id="desc">
				 
				<label for="username"> At </label> 
				<input type="datetime-local" id="username" value="2023-03-27T00:00"> 

				<button type ="button" id="submit"> Create </button>
			</form>
	</body>
</html>

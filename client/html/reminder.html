<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>RMNDR</title>

		<link rel="stylesheet" href="/css/style.css">

		<script defer src="/socket.io/socket.io.js"></script>
		<script defer src="/js/logout.js"> </script>
		<script defer src="/js/reminder.js"> </script>
	</head>

	<body>
		<nav class="navbar">
			<a id = "home" class="navbar-element" href="/"> <img src="/images/calendar.png"> </a>
			<a id = "remind" class="navbar-element navbar-plus"> <img src="/images/plus-selected.png"> </a>

		<div class="reminder-container"> 
			<form class="reminder-content"> 
				<h1 class="reminder-title"> Add reminder </h1>

				<label for="desc"> Note </label>
				<input type="text" id="desc">
				 
				<label for="username"> At </label> 
				<input type="datetime-local" id="date" value="2023-04-23T00:00"> 

				<button type ="button" id="submit"> Create </button>
			</form>
